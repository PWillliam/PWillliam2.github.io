<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki - Votre hébergement pour les vacances !</title>
        <link rel="stylesheet" href="./style/style2.css" />
        <link rel="stylesheet" href="./style/style.css" />

    </head>
    <body>
        <header class="mainHeader">
            <img class="firstheader" src="./Images Booki/logo/Booki.png" alt="logo">
            <nav>
                <ul class="menu">
                    <li class="hebergements">
                        <a href="#._hebergements_pop">Hébergements</a>
                    </li>
                    
                    <li class="activites">
                    <a href="#._activites">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="recherche">
                <div id="identite_du_site">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div id="zone_recherche">
                    <form method="post" action="#" id="formulaire">
                        <i class="fa-solid fa-location-dot"><img class="map" src="./Images Booki/logo/map-marker-alt.png" alt="logo"></i> 
                        <input type="text" name="localisation" placeholder="Marseille, France" />
                        <button type="button" class="bouton_rechercher_desktop_tablette">Rechercher</button>
                    </form>
                </div>
            </section>
            <div id="filtres_info">
                <div id="filtres">
                    <div id="titre_filtres">Filtres</div>
                    <div id="filtres_categories">
                        <div class="aspect_filtres"><img class="billet" src="./Images Booki/Vector.png">
                            <p id="filtre_eco">&Eacute;conomique</p>
                        </div>
                        <div class="aspect_filtres"><img class="humain" src="./Images Booki/Frame 7.png">
                            <p id="filtre_famille">Familial</p>
                        </div>
                        <div class="aspect_filtres"><img class="coeur" src="./Images Booki/coeur.png">
                            <p id="filtre_romantique">Romantique</p>
                        </div>
                        <div class="aspect_filtres"><img class="chien" src="./Images Booki/chien.png">
                            <p id="filtre_animaux">Animaux autorisés</p>
                        </div>
                    </div>
                </div>
        </body>
        </html>
